<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="static/styles/styles-padrao.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Lady Tech</h2>
        <ul>
            <li><a th:href="@{/called/consult-called}"><i class="fas fa-home"></i>Inicio</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Perfil</a></li>
            <li><a th:href="@{/administrator/create-user}"><i class="fas fa-user-plus"></i>Histórico</a>
            </li>
            <li><a th:href="@{/administrator/create-technician}"><i class="fas fa-user-plus"></i>Novo chamado</a></li>
            <li><a th:href="@{/autentication/logout}"><i class="fas fa-sign-in-alt"></i>Sair</a></li>
        </ul>
    </div>
</div>

<div class="container custom-container">
    <div class="row">
        <div class="col s12 offset-s1">
            <div class="card custom-card">
                <div class="card-content">
                    <div class="row">
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <div class="table-container mt-5">
                                        <h1 class="font-titles">
                                            Histórico de chamados
                                        </h1>

                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>User</th>
                                                <th>Título</th>
                                                <th>Data e hora</th>
                                                <th>Prioridade</th>
                                                <th>Descrição</th>
                                                <th>Status</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.idUser}"></td>
                                                <td th:text="${user.name}"></td>
                                                <td th:text="${user.titulo}"></td><!--trocar nome-->
                                                <td th:text="${user.dataehora}"></td><!--trocar nome-->
                                                <td th:text="${user.prioridade}"></td><!--trocar nome-->
                                                <td th:text="${user.descricao}"></td><!--trocar nome-->
                                                <td th:text="${user.status}"></td><!--trocar nome-->
                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
